plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(23) }
    sourceCompatibility = JavaVersion.VERSION_23
    targetCompatibility = JavaVersion.VERSION_23
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:23'
    implementation 'org.openjfx:javafx-fxml:23'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.slf4j:slf4j-simple:2.0.16'
    implementation 'org.apache.poi:poi-ooxml:5.2.5'                 // DOCX
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1' // JSON
}

javafx {
    version = '23'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'app.MainApp'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}



